ication-list.html","metadata":{"mtime":"2019-10-15T03:54:15+00:00"}},{"title":"调用统计","ref":"application-monitoring.md","path":"application-monitoring.html","metadata":{"mtime":"2021-10-20T15:55:23+08:00"}},{"title":"链路追踪","ref":"application-tracking.md","path":"application-tracking.html","metadata":{"mtime":"2021-10-20T15:55:23+08:00"}},{"title":"调试器适用场景","ref":"debug-explain.md","path":"debug-explain.html","metadata":{"mtime":"2020-09-23T07:46:06+00:00"}},{"title":"调试器","ref":"debuger.md","path":"debuger.html","metadata":{"mtime":"2020-09-23T07:53:25+00:00"}},{"title":"免费内存检测工具","ref":"leak.md","path":"leak.html","metadata":{"mtime":"2021-01-26T08:23:35+00:00"}},{"title":"Agent列表","ref":"agent-list.md","path":"agent-list.html","metadata":{"mtime":"2019-12-18T07:16:40+00:00"}},{"title":"机器信息","ref":"sysinfo.md","path":"sysinfo.html","metadata":{"mtime":"2019-09-27T03:11:51+00:00"}},{"title":"报警管理","ref":"alert.md","path":"alert.html","metadata":{"mtime":"2021-10-20T15:44:02+08:00"}},{"title":"项目管理","ref":"project.md","path":"project.html","metadata":{"mtime":"2019-09-27T03:11:51+00:00"}},{"title":"应用管理","ref":"module.md","path":"module.html","metadata":{"mtime":"2019-12-27T02:05:51+00:00"}},{"title":"接口管理","ref":"interface.md","path":"interface.html"},{"title":"用户管理","ref":"user.md","path":"user.html","children":[{"title":"第三方登录","ref":"user\/oauth-login.md","path":"user\/oauth-login.html"}]},{"title":"对外开放API","ref":"api.md","path":"api.html"},{"title":"联系我们","ref":"contact-us.md","path":"contact-us.html"}]}],"config":{"plugins":["highlight","image-zoom"],"pluginsConfig":{"highlight":{"defaultLanguage":"markup"},"theme-default":{"show_nav":true,"logo":{"image":"https:\/\/img.kancloud.cn\/4e\/45\/4e45172f86ac746e40eb69c2827ae271_157x77.png","url":"https:\/\/business.swoole.com\/"}}},"themeConfig":{"expandLevel":1,"navs":[{"title":"Swoole Tracker 详细手册","url":"http:\/\/wiki.tracker.swoole-cloud.com"},{"title":"基础手册","url":"http:\/\/base-wiki.tracker.swoole-cloud.com"}]}},"file":{"path":"module.html","content":"[TOC]\n## 新增应用\n>[danger] 默认会自动创建应用，无需手动新增应用！！！\n\n* 系统管理->项目管理->应用管理->新增应用\n![应用管理.png](images\/1552255630467-acfefbd6-d61b-43e0-a0af-dbfa7546373a.png)\n![新增应用.png](images\/1552255817765-597535e0-c89d-404f-8449-d126c8fceb9f.png)\n![新增应用2.png](images\/watermark,type_d3F5LW1pY3JvaGVp,size_10,text_6K-G5rKD572R57uc54mI5p2D5omA5pyJ,color_FFFFFF,shadow_50,t_80,g_se,x_10,y_10-20190806131146152.png)\n\n- 应用类型支持`Web`和`Service`\n\n> Service应用为常驻进程类的应用。\n\n- 请求状态条件和应用状态条件为首页(应用面板)服务状态的监控阈值，可根据实际需求配置。\n- 服务端和客户端部署完成后，默认会自动创建web应用到默认项目中。\n\n## 修改应用\n\n* 系统管理->项目管理->应用管理->修改按钮\n![image.png](images\/1552257318345-f55aa23b-e7d4-4d68-a72b-dc3303fa094d-20190806131635137.png)\n\n### 应用别名\n\n可自定义别名，别名在左侧菜单栏中优先显示。\n\n![image.png](images\/watermark,type_d3F5LW1pY3JvaGVp,size_10,text_6K-G5rKD572R57uc54mI5p2D5omA5pyJ,color_FFFFFF,shadow_50,t_80,g_se,x_10,y_10-20190806131653084.png)\n\n## 删除应用\n\n* 系统管理->项目管理->应用管理->删除按钮\n\n![删除应用.png](images\/1552257917681-26dd9031-27ff-4c10-bd9b-aa75f64a6c3f.png)\n\n## 合并应用\n\n合并相同功能的应用，比如`www`和不带`www`的内容相同，并未`301`重定向时可进行合并，展示在一起。\n\n系统管理->项目管理->应用管理->合并应用\n\n![image.png](images\/watermark,type_d3F5LW1pY3JvaGVp,size_14,text_6K-G5rKD572R57uc54mI5p2D5omA5pyJ,color_FFFFFF,shadow_50,t_80,g_se,x_10,y_10-20190806131721452.png)\n\n>[danger] 合并应用后，需要重启客户端 Agent 和对应 service 服务或 fpm进程。\n\n### 新增合并\n\n系统管理->项目管理->应用管理->合并应用->增加合并\n\n![image.png](images\/watermark,type_d3F5LW1pY3JvaGVp,size_14,text_6K-G5rKD572R57uc54mI5p2D5omA5pyJ,color_FFFFFF,shadow_50,t_80,g_se,x_10,y_10-20190806131730387.png)\n\n## 应用黑名单\n\n添加进应用黑名单的 `Web` 应用不会自动创建，如果需要请先自动创建应用后，选择加入黑名单后，删除该应用即可。\n\n系统管理->项目管理->应用管理->合并黑名单->新增黑名单\n\n![image.png](images\/watermark,type_d3F5LW1pY3JvaGVp,size_14,text_6K-G5rKD572R57uc54mI5p2D5omA5pyJ,color_FFFFFF,shadow_50,t_80,g_se,x_10,y_10-20190806131741192.png)\n\n## 移动应用\n\n新增移动多个应用，可以同时移动多个应用到其他项目中\n\n系统管理->项目管理->应用管理->移动应用\n\n![image.png](images\/watermark,type_d3F5LW1pY3JvaGVp,size_14,text_6K-G5rKD572R57uc54mI5p2D5omA5pyJ,color_FFFFFF,shadow_50,t_80,g_se,x_10,y_10-20190806131800316.png)","meta":{"mtime":"2019-12-27T02:05:51+00:00"}},"options":{"poweredBy":{"name":"顶想云","link":"https:\/\/www.topthink.com"}}}
