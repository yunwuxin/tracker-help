ication-list.html","metadata":{"mtime":"2019-10-15T03:54:15+00:00"}},{"title":"调用统计","ref":"application-monitoring.md","path":"application-monitoring.html","metadata":{"mtime":"2021-10-20T15:55:23+08:00"}},{"title":"链路追踪","ref":"application-tracking.md","path":"application-tracking.html","metadata":{"mtime":"2021-10-20T15:55:23+08:00"}},{"title":"调试器适用场景","ref":"debug-explain.md","path":"debug-explain.html","metadata":{"mtime":"2020-09-23T07:46:06+00:00"}},{"title":"调试器","ref":"debuger.md","path":"debuger.html","metadata":{"mtime":"2020-09-23T07:53:25+00:00"}},{"title":"免费内存检测工具","ref":"leak.md","path":"leak.html","metadata":{"mtime":"2021-01-26T08:23:35+00:00"}},{"title":"Agent列表","ref":"agent-list.md","path":"agent-list.html","metadata":{"mtime":"2019-12-18T07:16:40+00:00"}},{"title":"机器信息","ref":"sysinfo.md","path":"sysinfo.html","metadata":{"mtime":"2019-09-27T03:11:51+00:00"}},{"title":"报警管理","ref":"alert.md","path":"alert.html","metadata":{"mtime":"2021-10-20T15:44:02+08:00"}},{"title":"项目管理","ref":"project.md","path":"project.html","metadata":{"mtime":"2019-09-27T03:11:51+00:00"}},{"title":"应用管理","ref":"module.md","path":"module.html","metadata":{"mtime":"2019-12-27T02:05:51+00:00"}},{"title":"接口管理","ref":"interface.md","path":"interface.html","metadata":{"mtime":"2019-09-27T03:11:51+00:00"}},{"title":"用户管理","ref":"user.md","path":"user.html","metadata":{"mtime":"2019-09-27T03:11:51+00:00"},"children":[{"title":"第三方登录","ref":"user\/oauth-login.md","path":"user\/oauth-login.html","metadata":{"mtime":"2019-09-27T03:11:51+00:00"}}]},{"title":"对外开放API","ref":"api.md","path":"api.html"},{"title":"联系我们","ref":"contact-us.md","path":"contact-us.html"}]}],"config":{"plugins":["highlight","image-zoom"],"pluginsConfig":{"highlight":{"defaultLanguage":"markup"},"theme-default":{"show_nav":true,"logo":{"image":"https:\/\/img.kancloud.cn\/4e\/45\/4e45172f86ac746e40eb69c2827ae271_157x77.png","url":"https:\/\/business.swoole.com\/"}}},"themeConfig":{"expandLevel":1,"navs":[{"title":"Swoole Tracker 详细手册","url":"http:\/\/wiki.tracker.swoole-cloud.com"},{"title":"基础手册","url":"http:\/\/base-wiki.tracker.swoole-cloud.com"}]}},"file":{"path":"user\/oauth-login.html","content":"[TOC]\n## 一、钉钉免登\n服务端后台支持使用企业内部应用免登，PC端暂不支持E应用开发，所以使用微应用开发。\n### 1. 创建应用\n\n企业管理员登录[钉钉管理后台](https:\/\/oa.dingtalk.com\/index.htm#\/microApp\/microAppList)，选择导航【工作台】，点击【自建应用】，创建自建应用，填写基本的信息。\n\n开发模式选择“开发应用”，应用类型选择“微应用”。\n![image.png](..\/images\/watermark,type_d3F5LW1pY3JvaGVp,size_10,text_6K-G5rKD572R57uc54mI5p2D5omA5pyJ,color_FFFFFF,shadow_50,t_80,g_se,x_10,y_10-20190806132316396.png)\n\n链接填写对应的后台地址，比如[http:\/\/dashboard.demo.swoole-cloud.com](http:\/\/dashboard.demo.swoole-cloud.com\/)\n\n出口IP填写Admin后台的机器IP。\n\n### 2. 获取配置参数\n\n在创建应用后需要获取AppKey和AppSecret，这两个参数可以在应用的基础信息中获取到。\n\n还需要一个CorpId，钉钉的企业id，在[钉钉开放平台首页](https:\/\/open-dev.dingtalk.com\/#\/index)可以获取到。\n\n将这3个参数，填入后台的系统设置中。\n\n### 3. 申请应用权限\n\n需要申请获取手机号码和邮箱等个人信息，在钉钉开放平台后台->应用->接口权限申请开通即可。\n\n![image.png](..\/images\/watermark,type_d3F5LW1pY3JvaGVp,size_14,text_6K-G5rKD572R57uc54mI5p2D5omA5pyJ,color_FFFFFF,shadow_50,t_80,g_se,x_10,y_10-20190806132316430.png)\n\n### 4. 应用发布\n\n测试功能可以正常使用后，就可以发布了，之后成员可在钉钉工作台上直接访问Dashboard后台。\n\n![image.png](..\/images\/watermark,type_d3F5LW1pY3JvaGVp,size_14,text_6K-G5rKD572R57uc54mI5p2D5omA5pyJ,color_FFFFFF,shadow_50,t_80,g_se,x_10,y_10-20190806132316457.png)\n\n![image.png](..\/images\/watermark,type_d3F5LW1pY3JvaGVp,size_14,text_6K-G5rKD572R57uc54mI5p2D5omA5pyJ,color_FFFFFF,shadow_50,t_80,g_se,x_10,y_10-20190806132316886.png)\n\n## 二、钉钉扫码登录\/钉钉移动端授权登录\n\n>[danger] 此方法存在安全问题，如果后台外网可以直接访问，那么谁都可以登录查看信息\n\n点击进入[钉钉开发者平台](https:\/\/open-dev.dingtalk.com\/) 的页面，点击左侧菜单的【移动接入应用-登录】，然后点击右上角的【创建扫码登录应用授权】，创建用于扫码登录过程中验证身份的 `appId` 及 `appSecret` ，创建后即可看到 `appId` 和 `appSecret` 。\n\n![image.png](..\/images\/watermark,type_d3F5LW1pY3JvaGVp,size_14,text_6K-G5rKD572R57uc54mI5p2D5omA5pyJ,color_FFFFFF,shadow_50,t_80,g_se,x_10,y_10-20190806132317933.png)\n\n获取到 `appId` 和 `appSecret` 以后将其填入后台配置当中\n\n![image.png](..\/images\/watermark,type_d3F5LW1pY3JvaGVp,size_10,text_6K-G5rKD572R57uc54mI5p2D5omA5pyJ,color_FFFFFF,shadow_50,t_80,g_se,x_10,y_10-20190806132317893.png)\n\n之后登录就可以选钉钉扫码登录\n\n![image.png](..\/images\/1557809166466-7a264227-f056-4c54-9f76-9a1282b07d6a.png)\n\n在钉钉客户端（安卓或 `IOS` ）中打开后台系统，就自动切换为钉钉内免登第三方网站\n\n第一次登录会获取授权\n\n![WechatIMG141.jpeg](..\/images\/1557809305377-de6d6c5d-8ac1-410b-bcac-22c0611c4d38.jpeg)","meta":{"mtime":"2019-09-27T03:11:51+00:00"}},"options":{"poweredBy":{"name":"顶想云","link":"https:\/\/www.topthink.com"}}}
</script>
